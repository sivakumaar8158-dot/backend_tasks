    function getCharFrequency(str){
        const frequency = {}

        for (let i=0;i<str.length;i++){
            const char = str[i]
          
            
            if (frequency[char]){
            frequency[char]++
        }else{
            frequency[char] = 1;
        }
        }
        return frequency;
        
    }
    console.log(getCharFrequency("chocolate"));
    console.log(getCharFrequency("malayalam"));

    const people = [
  { name: "siva", age: 21 },
  { name: "sandhiya", age: 20 },
  { name: "abdul", age: 20 },
  { name: "raghu", age: 20 },
];

function groupByAge(people) {
  const result = {};

  for (let i = 0; i < people.length; i++) {
    const age = people[i].age;
    const name = people[i].name;

    if (!result[age]) {
      result[age] = [];
    }

    result[age].push(name);
  }

  return result;
}
console.log(groupByAge(people));

function factorial(n) {
  if (n < 0) return null;

  let fact = 1;
  for (let i = 1; i <= n; i++) {
    fact *= i;
  }

  return fact;
}
console.log(factorial(5));

function reverseString(str) {
  let reversed = "";

  for (let i = str.length - 1; i >= 0; i--) {
    reversed += str[i];
  }

  return reversed;
}
console.log(reverseString("Sivakumar"));
