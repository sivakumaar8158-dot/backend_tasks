function getEvenNumbers(arr) {
  let evenNumbers = [];

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      evenNumbers.push(arr[i]);
    }
  }

  return evenNumbers;
}

function countGrades(students) {
  let grades = { A: 0, B: 0, C: 0 };

  for (let i = 0; i < students.length; i++) {
    let marks = students[i].marks;

    if (marks >= 90) {
      grades.A++;
    } else if (marks >= 75) {
      grades.B++;
    } else {
      grades.C++;
    }
  }

  return grades;
}

  { name: "Abdul", marks: 92 },
  { name: "siva", marks: 80 },
  { name: "raghu", marks: 70 },
  { name: "saran", marks: 88 }
];

console.log(countGrades(students))
